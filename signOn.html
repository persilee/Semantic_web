<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sign On</title>
    <link rel="stylesheet" href="./semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="./css/signOn.css">
</head>

<body>
  <div class="ui people shape">
    <div class="sides">
        <div class="first side active">
            <div class="signOn">
                <div class="ui header center aligned">Sign in to DahSing Bank</div>
                <div class="ui center aligned container">
                    <div class="ui form">
                        <div class="inline fields">
                            <div class="three wide field">
                                <lable>User Id</lable>
                            </div>
                            <div class="ten wide field">
                                <input type="text" name="shipping[user-id]" id="" placeholder="User Id">
                            </div>
                        </div>
                        <div class="inline fields">
                            <div class="three wide field">
                                <lable>Password</lable>
                            </div>
                            <div class="ten wide field">
                                <input type="password" name="" id="" placeholder="Password">
                            </div>
                        </div>
                        <div class="inline fields">
                            <div class="three wide field">
                                <lable></lable>
                            </div>
                            <div class="ten wide field">
                                <button class="ui button">Sign On</button>
                            </div>
                        </div>
                    </div>
                    <div class="ui divider horizontal header">or Sign in with one click</div>
                    <div class="ui grid">
                        <div class="three column row">
                            <div class="column">
                                <h2 class="ui center aligned icon header on"><i class="circular user icon"></i>Sign On</h2>
                            </div>
                            <div class="column">
                                <h2 class="ui center aligned icon header up"><i class="circular add user icon"></i>Sign Up</h2>
                            </div>
                            <div class="column">
                                <h2 class="ui center aligned icon header other"><i class="circular spy icon"></i>Other</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second side">
            <div class="signOn signUp">
                <div class="ui header center aligned">Sign up to DahSing Bank</div>
                <div class="ui center aligned container">
                    <div class="ui form">
                        <div class="inline fields">
                            <div class="three wide field">
                                <lable>User Id</lable>
                            </div>
                            <div class="ten wide field">
                                <input type="text" name="shipping[user-id]" id="" placeholder="User Id">
                            </div>
                        </div>
                        <div class="inline fields">
                            <div class="three wide field">
                                <lable>Password</lable>
                            </div>
                            <div class="ten wide field">
                                <input type="password" name="" id="" placeholder="Password">
                            </div>
                        </div>
                        <div class="inline fields">
                            <div class="three wide field">
                                <lable>New Pwd</lable>
                            </div>
                            <div class="ten wide field">
                                <input type="password" name="" id="" placeholder="New Password">
                            </div>
                        </div>
                        <div class="inline fields">
                            <div class="three wide field">
                                <lable></lable>
                            </div>
                            <div class="ten wide field">
                                <button class="ui button">Sign Up</button>
                            </div>
                        </div>
                    </div>
                    <div class="ui divider horizontal header">or Sign in with one click</div>
                    <div class="ui grid">
                        <div class="three column row">
                            <div class="column">
                                <h2 class="ui center aligned icon header on"><i class="circular user icon"></i>Sign On</h2>
                            </div>
                            <div class="column">
                                <h2 class="ui center aligned icon header up"><i class="circular add user icon"></i>Sign Up</h2>
                            </div>
                            <div class="column">
                                <h2 class="ui center aligned icon header other"><i class="circular spy icon"></i>Other</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="third side">
            <div class="signOn other">
                <div class="ui header center aligned">Other to DahSing Bank</div>
                <div class="ui center aligned container">
                    <div class="ui form">
                          <div class="ten wide field">
                              <button class="ui fluid button">INSTITUTIONS OPEN THE DOOR</button>
                          </div>
                          <div class="ten wide field">
                              <button class="ui fluid button">INSTITUTIONS CLOSE THE DOOR</button>
                          </div>
                          <div class="ten wide field">
                              <button class="ui fluid button">AUTHORIZATION SIGNED IN</button>
                          </div>
                    </div>
                    <div class="ui divider horizontal header">or Sign in with one click</div>
                    <div class="ui grid">
                        <div class="three column row">
                            <div class="column">
                                <h2 class="ui center aligned icon header on"><i class="circular user icon"></i>Sign On</h2>
                            </div>
                            <div class="column">
                                <h2 class="ui center aligned icon header up"><i class="circular add user icon"></i>Sign Up</h2>
                            </div>
                            <div class="column">
                                <h2 class="ui center aligned icon header other"><i class="circular spy icon"></i>Other</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./semantic/dist/semantic.min.js"></script>
    <script src="./script/signOn.js"></script>
</body>

</html>
